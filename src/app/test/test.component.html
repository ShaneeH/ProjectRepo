
<!DOCTYPE html>
<html lang="en">
<head>

  
  <title>Data Table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <h2>User Role:</h2>

  <h2> Post Data Example</h2>
    <h3> Post Data to API </h3>
    <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
      <input type = "text" name = "id" placeholder = "id" ngModel>
      <br/>
      <input type = "text" name = "email" placeholder = "email" ngModel>
      <br/>
      <input type = "text" name = "msg" placeholder = "msg" ngModel>
      <br>
      <input type = "submit" value = "submit">
   </form>


<h2>Data Table:</h2>
<br><br>
<div class="container">          
  <table class="table table-dark">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>msg</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of users">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.msg}}</td>
      </tr>
    </tbody>
  </table>
</div>

<br>
 
<h2>AWS Order Testing</h2>
<h4>Create Order</h4>
<h2> Post Data Example</h2>

    <h3> Create Order </h3>
    <form #orderForm = "ngForm" (ngSubmit) = "CreateOrder(orderForm.value)" >
      <input type = "text" name = "id" placeholder = "id" ngModel>
      <br/>
      <input type = "text" name = "amount" placeholder = "amount" ngModel>
      <br/>
      <input type = "submit" value = "submit">
   </form>



<br><br><br>
<h2>Cookie Test</h2>
<button (click)="cookies()">Test Cookies</button>

<h2>Get Cookie Test</h2>
<button (click)="getCookies()">Test Cookies</button>

<br><br><br><br><br><br>
</body>
</html>
