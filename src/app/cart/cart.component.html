<head>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<h1> Cart Component</h1>
<body>
   <div class="CartContainer">   
   	   <div class="Header">
   	   	<button mat-raised-button color="primary"n (click)="clearCart()">empty basket</button>
   	   </div>
<div *ngIf="Items.length != 0; else elseBlock">
<div *ngFor=" let i of Items">     
   	   <div class="Cart-Items">
   	   	  <div class="about">
   	   	  	<h1 class="title">{{i.name}}</h1>
	
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">{{i.price}}</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div><br>
   	 		<div class="items">Items : {{CartT}}</div>
   	 	</div>
   	 	<div class="total-amount">â‚¬ {{Total}}</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
	 
   </div>
</div>

  
<ng-template #elseBlock>
  <div class="empty-basket">
    <br>
  <img src='assets/images/bag.png' alt='image' style="width:120px"> 
  <br><br><br>

  <p>Basket is empty bro</p>
  </div>

</ng-template>
