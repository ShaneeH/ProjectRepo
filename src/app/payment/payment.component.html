
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Validation Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <button type="submit" class="btn btn-default"  (click)="test_json()">Test</button>

    <!-- START OF CREDIT CARD INPUT FORM -->
<form [formGroup]="form" (ngSubmit)="confirm_purchase()">
  
        <div class="creditCardForm">
            <div class="heading">
                <h1>Mobile Direct</h1>
            </div>
            <div class="payment">
                
                    <!-- Address Box-->
                    <div class="form-group Address">         
                        <label for="owner">Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>

                    <!-- Country Menu Box-->
                      <div class="form-group CVV2">
                        <label>Country</label>
                        <select id="country" formControlName="country" >
                        <option value="Ireland">Ireland</option>
                        <option value="UK">UK</option>
                        </select>
                    </div>

                        <!-- Credit Card Name Box-->
                        <div class="form-group owner">                      
                            <label for="owner">Name on Card</label>
                            <input type="text" class="form-control"  formControlName="cardName">
                        </div> 

                            <!-- Credit Card Number Box-->
                            <div class="form-group owner">                      
                                <label for="owner">Card Number</label>
                                <input type="number" class="form-control"  formControlName="cardNo">
                            </div> 

                        <!-- CVV Box-->
                        <div class="form-group CVV">
                            <label for="cvv">CVV</label>
                            <input type="number" class="form-control" id="cvv" formControlName="cvv">
                        </div>                        

                        <!-- Expire Year -->
                        <div class="form-group CVV2">
                            <label>Year</label>
                            <select id="country" formControlName="expireYear" >
                            <option value="Ireland">2022</option>
                            <option value="UK">2023</option>
                            </select>
                        </div>

                        <div class="form-group CVV2">
                            <label>Month</label>
                            <select id="country" formControlName="expireMonth" >
                            <option value="Ireland">2022</option>
                            <option value="UK">2023</option>
                            </select>
                        </div>
      

                    <div class="form-group" id="credit_cards">
                        <img src="/assets/images/visa.jpg" id="visa">
                        <img src="/assets/images/mastercard.jpg" id="mastercard">
                        <img src="/assets/images/amex.jpg" id="amex">                    
                    </div>
                    <div class="form-group" id="pay-now">
                        <button type="submit" class="btn btn-default" [disabled]="!form.valid" id="confirm-purchase">PAY {{Total}}</button>
                    </div>    
            </div>
        </div>
  </form>



        <!-- END OF CREDIT CARD INPUT FORM -->

</body>
